<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">


  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Trivia Game</title>
</head>

<body>

    <div id = "begin">
      <h2>To begin a Trivia Game, press Start</h2><br>
      <button id="start">Start</button>
    </div>
  <div id="game">
     <div class="container">

      <div class="heading">
        <h1>Totally Trivial Game</h1>
      </div>

      <div id="show-number"></div><br>

      <form class="cirbtn">
        <h5>Who was Achilles?</h5>
        <input type="radio" name="q0" value="Strongest Greek fighter"><label>
          <h6>" Strongest Greek fighter"</h6>
        </label>
        <input type="radio" name="q0" value="Strongest Trojan fighter"><label>
          <h6>" Strongest Trojan fighter"</h6>
        </label>
        <input type="radio" name="q0" value="God of War"><label>
          <h6>" God of War"</h6>
        </label>


        <h5>Who was Patroclus?</h5>
        <input type="radio" name="q1" value="Achille's friend"><label>
          <h6>" Achille's friend"</h6>
        </label>
        <input type="radio" name="q1" value="God of Energy"><label>
          <h6>" God of Energy"</h6>
        </label>
        <input type="radio" name="q1" value="Husband of Hermes"><label>
          <h6>" Husband of Hermes"</h6>
        </label>


        <h5>Who was Argamemnon?</h5>
        <input type="radio" name="q2" value="God of Armageddonr"><label>
          <h6>" God of Armageddon"</h6>
        </label>
        <input type="radio" name="q2" value="King of Mycenae"><label>
          <h6>" King of Mycenae"</h6>
        </label>
        <input type="radio" name="q2" value="Trojan"><label>
          <h6>" Trojan"</h6>
        </label>


        <h5>Who was Aphrodite?</h5>
        <input type="radio" name="q3" value="Goddess of Wind"><label>
          <h6>" Goddess of Wind"</h6>
        </label>
        <input type="radio" name="q3" value="Queen of Mycenae"><label>
          <h6>" Queen of Mycenae"</h6>
        </label>
        <input type="radio" name="q3" value="Goddess of love"><label>
          <h6>" Goddess of love"</h6>
        </label>


        <h5>Who was Hermes?</h5>
        <input type="radio" name="q4" value="God of Travelers"><label>
          <h6>" God of Travelers"</h6>
        </label>
        <input type="radio" name="q4" value="God of War"><label>
          <h6>" God of War"</h6>
        </label>
        <input type="radio" name="q4" value="Trojan"><label>
          <h6>" Trojan"</h6>
        </label>


        <h5>Who was Apollo?</h5>
        <input type="radio" name="q5" value="God of Strength"><label>
          <h6>" God of Strength"</h6>
        </label>
        <input type="radio" name="q5" value="God of Youth"><label>
          <h6>" God of Youth"</h6>
        </label>
        <input type="radio" name="q5" value="Owns a theater"><label>
          <h6>" Owns a theater"</h6>
        </label>


        <h5>Who was Hephaestus?</h5>
        <input type="radio" name="q6" value="God of Fire"><label>
          <h6>"God of Fire"</h6>
        </label>
        <input type="radio" name="q6" value="God of Illness"><label>
          <h6>" God of Illness"</h6>
        </label>
        <input type="radio" name="q6" value="Husband of Hermes"><label>
          <h6>" Husband of Hermes"</h6>
        </label>


        <h5>Who was Helen?</h5>
        <input type="radio" name="q7" value="Queen of Troy"><label>
          <h6>" Queen of Troy"</h6>
        </label>
        <input type="radio" name="q7" value="Queen of Sparta"><label>
          <h6>" Queen of Sparta"</h6>
        </label>
        <input type="radio" name="q7" value="Wife of Hephaestus"><label>
          <h6>" Wife of Hephaestus"</h6>
        </label>


        <h5>Who was Priam?</h5>
        <input type="radio" name="q8" value="God of Armageddon"><label>
          <h6>" God of Armageddon"</h6>
        </label>
        <input type="radio" name="q8" value="King of Troy"><label>
          <h6>" King of Troy"</h6>
        </label>
        <input type="radio" name="q8" value="Owns a Prius"><label>
          <h6>" Owns a Prius"</h6>
        </label>


        <h5>Who was Athena?</h5>
        <input type="radio" name="q9" value="Goddess of War"><label>
          <h6>" Goddess of War"</h6>
        </label>
        <input type="radio" name="q9" value="Goddess of the Spears"><label>
          <h6>" Goddess of the Spear"</h6>
        </label>
        <input type="radio" name="q9" value="Goddess of Beauty"><label>
          <h6>" Goddess of Beauty"</h6>
        </label>
      </form><br>

      <button id="dbtn">Done</button></div> <br>

    </div>
</div>

  
  <div id="end">
   
  <div id="results">
    <h2>These are your results:</h2>
    <p id="correct"></p>
    <p id="incorrect"></p><br>

      <h4>Good job! Try again soon!</h4>
    

  </div>



  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
